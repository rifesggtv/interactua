<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caja Registradora - v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .products-container { height: calc(100vh - 300px); }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden">

    <!-- Encabezado -->
    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center z-20">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Caja Registradora
            </h1>
            <span id="productCounter" class="bg-blue-800 px-3 py-1 rounded-full text-xs font-medium"></span>
        </div>
        <div class="flex gap-2">
            <button id="btnAddProduct" class="bg-green-500 hover:bg-green-400 px-4 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-1 shadow-sm">
                + A√±adir Bot√≥n
            </button>
            <button id="toggleEdit" class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-sm">
                Configurar Botones
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Secci√≥n Izquierda -->
        <div class="flex-1 flex flex-col relative">
            
            <!-- Barra de B√∫squeda y Entrada R√°pida -->
            <div class="bg-white p-4 shadow-sm border-b border-slate-200 z-10 space-y-3">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input type="text" id="searchBox" placeholder="Buscar producto por nombre..." class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none bg-slate-50">
                </div>
                
                <div class="flex gap-3 items-center bg-slate-100 p-2 rounded-lg">
                    <span class="text-[10px] font-bold text-slate-400 uppercase ml-2">R√°pido:</span>
                    <input type="text" id="inputManualName" placeholder="Nombre" class="flex-1 p-2 text-sm border border-slate-300 rounded-lg outline-none">
                    <input type="number" id="inputManualPrice" placeholder="Precio ($)" class="w-32 p-2 text-sm border border-slate-300 rounded-lg outline-none font-bold">
                    <button id="btnManualAdd" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold text-sm transition shadow-sm">A√±adir</button>
                </div>
            </div>

            <!-- Grilla de Productos -->
            <div class="flex-1 p-6 overflow-y-auto custom-scroll products-container">
                <div id="productsGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
            </div>

            <!-- Panel de Pago -->
            <div class="bg-white p-4 border-t-2 border-slate-200 shadow-[0_-4px_10px_rgba(0,0,0,0.05)] z-20">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end max-w-6xl mx-auto">
                    <div class="bg-blue-50 p-2 rounded-lg border border-blue-100">
                        <p class="text-[10px] font-bold text-blue-400 uppercase mb-1">Total Pendiente</p>
                        <p class="text-3xl font-black text-blue-600" id="displayTotal">$0</p>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Monto a abonar:</label>
                        <input type="number" id="inputPago" placeholder="0" class="w-full p-2 border border-slate-300 rounded-lg text-2xl font-bold focus:ring-2 focus:ring-blue-500 outline-none bg-yellow-50">
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Vueltas / Cambio:</p>
                        <p class="text-3xl font-black text-green-600" id="displayCambio">$0</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <input type="datetime-local" id="manualDateTime" class="w-full p-2 border border-slate-200 rounded text-[10px] bg-slate-50">
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="handlePayment('Efectivo')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-xl text-xs shadow-md transition transform active:scale-95">üíµ Efectivo</button>
                            <button onclick="handlePayment('Tarjeta')" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded-xl text-xs shadow-md transition transform active:scale-95">üí≥ Tarjeta</button>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex flex-col items-center gap-2">
                    <button id="btnLimpiar" class="bg-red-100 hover:bg-red-600 text-red-600 hover:text-white px-8 py-2 rounded-full text-xs font-bold uppercase tracking-widest transition-all shadow-sm border border-red-200">
                        ‚ùå Cancelar Venta
                    </button>
                    <span id="paymentStatus" class="text-[10px] font-bold text-orange-500 uppercase italic hidden">Pago parcial iniciado...</span>
                </div>
            </div>
        </div>

        <!-- Barra Lateral -->
        <aside class="w-80 bg-white border-l border-slate-200 flex flex-col z-30">
            <div class="p-4 border-b border-slate-100 h-1/3 flex flex-col overflow-hidden">
                <h2 class="font-bold text-slate-700 mb-2 flex items-center gap-2">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    Carrito
                </h2>
                <div id="cartItems" class="flex-1 overflow-y-auto custom-scroll space-y-2"></div>
            </div>

            <div class="p-4 flex-1 border-t border-slate-100 bg-slate-50 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-1">
                    <h2 class="font-bold text-slate-700 text-[11px] uppercase tracking-tight">üìú Historial</h2>
                    <div class="flex gap-2">
                        <button id="btnExportPDF" class="text-blue-500 hover:text-blue-700" title="Exportar para Cuadre"><svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg></button>
                        <button id="btnClearHistory" class="text-red-400 hover:text-red-600"><svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </div>
                </div>
                <div class="bg-blue-100 p-2 rounded-lg mb-2 flex justify-between items-center border border-blue-200">
                    <span class="text-[10px] font-bold text-blue-700">Venta Total:</span>
                    <span id="historyTotalSum" class="font-black text-blue-800 text-sm">$0</span>
                </div>
                <div id="salesHistory" class="flex-1 overflow-y-auto custom-scroll space-y-3 text-[10px]"></div>
            </div>
        </aside>
    </main>

    <!-- Modal Editar -->
    <div id="configModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-80">
            <h3 class="text-xl font-bold mb-4">Editar Producto</h3>
            <div class="space-y-4">
                <input type="text" id="editName" placeholder="Nombre" class="w-full p-2 border rounded-lg">
                <input type="number" id="editPrice" placeholder="Precio" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mt-6 flex flex-col gap-2">
                <button id="saveConfig" class="bg-blue-600 text-white py-2 rounded-lg font-bold">Guardar</button>
                <button id="deleteProduct" class="text-red-600 text-sm">Eliminar bot√≥n</button>
                <button id="closeModal" class="text-slate-400 text-sm">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // --- MOTOR DE SONIDOS ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'add') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(440, now);
                oscillator.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                oscillator.start(); oscillator.stop(now + 0.1);
            } else if (type === 'remove') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(200, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                oscillator.start(); oscillator.stop(now + 0.1);
            } else if (type === 'cash') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(800, now);
                oscillator.frequency.setValueAtTime(1200, now + 0.05);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                oscillator.start(); oscillator.stop(now + 0.3);
            } else if (type === 'error') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, now);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                oscillator.start(); oscillator.stop(now + 0.2);
            }
        }

        // --- L√ìGICA DE DATOS ---
        let products = JSON.parse(localStorage.getItem('pos_products')) || [{ id: 1, name: "Producto Base", price: 1000 }];
        let history = JSON.parse(localStorage.getItem('pos_history')) || [];
        let cart = [];
        let payments = []; 
        let isEditMode = false;
        let editingId = null;

        const productsGrid = document.getElementById('productsGrid');
        const cartItems = document.getElementById('cartItems');
        const displayTotal = document.getElementById('displayTotal');
        const inputPago = document.getElementById('inputPago');
        const displayCambio = document.getElementById('displayCambio');
        const salesHistory = document.getElementById('salesHistory');
        const configModal = document.getElementById('configModal');
        const historyTotalSum = document.getElementById('historyTotalSum');
        const searchBox = document.getElementById('searchBox');
        const paymentStatus = document.getElementById('paymentStatus');

        const formatMoney = (v) => {
            const val = parseFloat(v) || 0;
            return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(val);
        };

        function renderProducts(filter = "") {
            productsGrid.innerHTML = '';
            const filtered = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
            filtered.forEach(p => {
                const btn = document.createElement('button');
                btn.className = `p-4 h-24 rounded-xl border-2 flex flex-col items-center justify-center gap-1 transition shadow-sm w-full ${isEditMode ? 'border-orange-400 bg-orange-50 animate-pulse' : 'bg-white border-transparent hover:border-blue-500 hover:shadow-md'}`;
                btn.innerHTML = `<span class="font-bold text-slate-700 text-[11px] text-center line-clamp-2 leading-tight">${p.name}</span><span class="text-blue-600 font-bold text-[10px]">${formatMoney(p.price)}</span>`;
                btn.onclick = () => isEditMode ? openConfig(p.id) : addToCart(p);
                productsGrid.appendChild(btn);
            });
            document.getElementById('productCounter').innerText = `${products.length} Botones`;
        }

        searchBox.addEventListener('input', (e) => renderProducts(e.target.value));

        function addToCart(p) {
            playSound('add');
            cart.push({...p, cartId: Date.now() + Math.random()});
            updateUI();
        }

        function removeFromCart(cartId) {
            playSound('remove');
            cart = cart.filter(item => item.cartId !== cartId);
            updateUI();
        }

        function updateUI() {
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-slate-400 text-center text-xs mt-4 italic">Carrito vac√≠o</p>';
                paymentStatus.classList.add('hidden');
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex justify-between items-center bg-white p-2 rounded border border-slate-200 text-[11px] shadow-sm">
                        <div class="flex flex-col truncate flex-1 pr-2">
                            <span class="font-bold truncate">${item.name}</span>
                            <span class="text-blue-500 font-medium">${formatMoney(item.price)}</span>
                        </div>
                        <button onclick="removeFromCart(${item.cartId})" class="text-red-400 hover:text-red-600 p-1 bg-red-50 rounded hover:bg-red-100 transition">
                            ‚úï
                        </button>
                    </div>
                `).join('');
            }

            const cartTotal = cart.reduce((s, i) => s + (parseFloat(i.price) || 0), 0);
            const totalPagado = payments.reduce((s, p) => s + (parseFloat(p.amount) || 0), 0);
            const pendiente = Math.max(0, cartTotal - totalPagado);
            
            displayTotal.innerText = formatMoney(pendiente);
            const montoAbono = parseFloat(inputPago.value) || 0;
            displayCambio.innerText = formatMoney(Math.max(0, montoAbono - pendiente));

            if (payments.length > 0) paymentStatus.classList.remove('hidden');
            else paymentStatus.classList.add('hidden');
        }

        function handlePayment(method) {
            if (cart.length === 0) { playSound('error'); return; }

            const cartTotal = cart.reduce((s, i) => s + (parseFloat(i.price) || 0), 0);
            const totalYaPagado = payments.reduce((s, p) => s + (parseFloat(p.amount) || 0), 0);
            const pendiente = cartTotal - totalYaPagado;

            let montoInput = parseFloat(inputPago.value) || 0;
            if (montoInput === 0) montoInput = pendiente;

            const montoRealAAbonar = Math.min(montoInput, pendiente);
            payments.push({ amount: montoRealAAbonar, method: method });

            const nuevoTotalPagado = payments.reduce((s, p) => s + (parseFloat(p.amount) || 0), 0);
            if (nuevoTotalPagado >= cartTotal - 0.01) {
                playSound('cash');
                finalizeSale();
            } else {
                playSound('add');
                inputPago.value = '';
                updateUI();
            }
        }

        function finalizeSale() {
            const manualDateVal = document.getElementById('manualDateTime').value;
            const fechaObj = manualDateVal ? new Date(manualDateVal) : new Date();
            const timestamp = fechaObj.toLocaleString();
            const timeStr = fechaObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const cartTotal = cart.reduce((s, i) => s + (parseFloat(i.price) || 0), 0);
            const itemsDetalle = cart.map(i => ({ name: i.name, price: i.price }));
            
            const resumenPagos = {};
            payments.forEach(p => {
                resumenPagos[p.method] = (resumenPagos[p.method] || 0) + p.amount;
            });

            const newEntry = {
                id: Date.now(),
                items: itemsDetalle,
                total: cartTotal,
                pagos: resumenPagos,
                fechaFull: timestamp,
                fechaCorta: timeStr
            };

            history = [newEntry, ...history];
            localStorage.setItem('pos_history', JSON.stringify(history));
            
            cart = []; payments = []; inputPago.value = '';
            document.getElementById('manualDateTime').value = '';
            updateUI();
            renderHistory();
        }

        function renderHistory() {
            if (history.length === 0) {
                salesHistory.innerHTML = '<p class="text-center text-slate-400 mt-2">Sin registros</p>';
                historyTotalSum.innerText = formatMoney(0);
                return;
            }
            
            const totalSum = history.reduce((s, h) => s + (parseFloat(h.total) || 0), 0);
            historyTotalSum.innerText = formatMoney(totalSum);

            salesHistory.innerHTML = history.map(v => {
                const pagos = v.pagos || {};
                const desgloseHTML = Object.keys(pagos).map(m => 
                    `<span class="px-1 py-0.5 rounded ${m === 'Tarjeta' ? 'bg-purple-50 text-purple-600' : 'bg-green-50 text-green-600'} font-bold">
                        ${m.toUpperCase()}
                    </span>`
                ).join(' ');

                return `
                <div class="bg-white p-3 rounded-lg border border-slate-200 shadow-sm flex flex-col gap-1">
                    <div class="flex justify-between items-center pb-1 border-b border-slate-100">
                        <span class="font-bold text-slate-400">${v.fechaCorta}</span>
                        <button onclick="removeHistoryItem(${v.id})" class="text-slate-300 hover:text-red-500">‚úï</button>
                    </div>
                    <div class="text-[9px] text-slate-500">
                        ${v.items.map(it => `<div>‚Ä¢ ${it.name}</div>`).join('')}
                    </div>
                    <div class="flex justify-between items-center mt-1">
                        <div class="flex gap-1">${desgloseHTML}</div>
                        <span class="font-black text-slate-900">${formatMoney(v.total)}</span>
                    </div>
                </div>
                `;
            }).join('');
        }

        function removeHistoryItem(id) {
            if(confirm("¬øEliminar registro?")) {
                playSound('remove');
                history = history.filter(h => h.id !== id);
                localStorage.setItem('pos_history', JSON.stringify(history));
                renderHistory();
            }
        }

        document.getElementById('btnManualAdd').onclick = () => {
            const price = parseFloat(document.getElementById('inputManualPrice').value);
            const name = document.getElementById('inputManualName').value || "Venta R√°pida";
            if (price > 0) {
                addToCart({ name, price });
                document.getElementById('inputManualPrice').value = '';
                document.getElementById('inputManualName').value = '';
            } else playSound('error');
        };

        document.getElementById('toggleEdit').onclick = () => {
            isEditMode = !isEditMode;
            document.getElementById('toggleEdit').innerText = isEditMode ? "Salir" : "Configurar Botones";
            playSound('add');
            renderProducts();
        };

        document.getElementById('btnAddProduct').onclick = () => {
            const newP = { id: Date.now(), name: "Nuevo Bot√≥n", price: 0 };
            products.push(newP);
            localStorage.setItem('pos_products', JSON.stringify(products));
            renderProducts();
            openConfig(newP.id);
            playSound('add');
        };

        function openConfig(id) {
            editingId = id;
            const p = products.find(x => x.id === id);
            document.getElementById('editName').value = p.name;
            document.getElementById('editPrice').value = p.price;
            configModal.classList.remove('hidden');
        }

        document.getElementById('saveConfig').onclick = () => {
            const name = document.getElementById('editName').value;
            const price = parseFloat(document.getElementById('editPrice').value) || 0;
            products = products.map(p => p.id === editingId ? { ...p, name, price } : p);
            localStorage.setItem('pos_products', JSON.stringify(products));
            configModal.classList.add('hidden');
            playSound('add');
            renderProducts();
        };

        document.getElementById('deleteProduct').onclick = () => {
            products = products.filter(p => p.id !== editingId);
            localStorage.setItem('pos_products', JSON.stringify(products));
            configModal.classList.add('hidden');
            playSound('remove');
            renderProducts();
        };

        document.getElementById('btnExportPDF').onclick = () => {
            if (history.length === 0) { playSound('error'); return; }
            playSound('add');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text("REPORTE PARA CUADRE DE CAJA", 14, 20);
            doc.setFontSize(10);
            doc.text(`Generado el: ${new Date().toLocaleString()}`, 14, 28);

            let totalEfectivo = 0;
            let totalTarjeta = 0;
            let totalGlobal = 0;

            const rows = history.map(v => {
                const efec = v.pagos['Efectivo'] || 0;
                const tarj = v.pagos['Tarjeta'] || 0;
                totalEfectivo += efec;
                totalTarjeta += tarj;
                totalGlobal += v.total;

                return [
                    v.fechaFull,
                    v.items.map(it => it.name).join(', '),
                    formatMoney(efec),
                    formatMoney(tarj),
                    formatMoney(v.total)
                ];
            });

            // Tabla de Ventas Individuales
            doc.autoTable({
                head: [['Fecha/Hora', 'Productos', 'Efectivo', 'Tarjeta', 'Total']],
                body: rows,
                startY: 35,
                styles: { fontSize: 7 },
                headStyles: { fillStyle: 'F', fillColor: [51, 122, 183] }
            });

            // Resumen de Cuadre
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(14);
            doc.text("RESUMEN DE CUADRE", 14, finalY);
            
            const summaryRows = [
                ['(+) TOTAL EFECTIVO', formatMoney(totalEfectivo)],
                ['(+) TOTAL TARJETA', formatMoney(totalTarjeta)],
                ['(=) TOTAL RECAUDADO', formatMoney(totalGlobal)]
            ];

            doc.autoTable({
                body: summaryRows,
                startY: finalY + 5,
                theme: 'grid',
                styles: { fontSize: 10, fontStyle: 'bold' },
                columnStyles: { 
                    0: { cellWidth: 100 }, 
                    1: { halign: 'right' } 
                }
            });

            doc.save(`cuadre-caja-${new Date().toLocaleDateString()}.pdf`);
        };

        document.getElementById('btnLimpiar').onclick = () => { 
            if (cart.length === 0) return;
            playSound('error');
            cart = []; payments = []; updateUI(); 
        };
        inputPago.oninput = updateUI;
        document.getElementById('closeModal').onclick = () => { configModal.classList.add('hidden'); playSound('remove'); };

        renderProducts();
        renderHistory();
        updateUI();
    </script>
</body>
</html>
